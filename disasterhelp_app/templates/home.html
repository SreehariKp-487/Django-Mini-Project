<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Management - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      margin: 0 10px;
      transition: background 0.3s;
    }
    .btn-login {
      background-color: #1e88e5;
    }
    .btn-login:hover {
      background-color: #1565c0;
    }
    .btn-register {
      background-color: #43a047;
    }
    .btn-register:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to DisasterHelp Management</h1>
    <p>Please login or register to continue.</p>
    <a href="/login/" class="btn btn-login">Login</a>
    <a href="/register/" class="btn btn-register">Register</a>
  </div>

</body>
</html>
